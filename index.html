<!DOCTYPE html>
<html>

<head>
    <title>Registrasi</title>
    <link rel="stylesheet" type="text/css" href="Css/register.css">
</head>

<body>
    <!-------------------- REGISTER SECTION -------------------->
    <div class="container">
        <h2>Registrasi</h2>
        <input type="text" id="name" name="fullName" placeholder="Full Name" required>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <input type="text" id="telp" name="telp" placeholder="Telephone" required>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="button" onclick="registerUser()">Registrasi</button>
        <p>Already Have Account? <a href="login.html">Login</a></p>
        <p id="registrationMessage"></p>
    </div>

    <!-------------------- JS SECTION -------------------->
    <script>
        function registerUser() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (name && email && password && address && username) {
                saveDataLocally(name, address, email, username, password);
                showDialog("Succsesfull", "Congrats Your Account Has Created");
            } else {
                showDialog("Failed", "Field Empty");
            }
        }

        //=========== Save data register to local (Ini sementara saja) =============
        function saveDataLocally(name, address, email, username, password) {
            const registrationData = {
                name: name,
                address: address,
                email: email,
                username: username,
                password: password,

            };
            localStorage.setItem('registrationData', JSON.stringify(registrationData));
        }

        function showDialog(title, message) {
            if (confirm(message)) {
                window.location.href = "home.html";
            }
        }
    </script>
</body>

</html>
